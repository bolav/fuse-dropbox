env:
  global:
    - NDK_VERSION=r10e
    - FUSE_VERSION=0.20.3.6549
    - UNOPROJ=dropbox_example
    - NAME=DropboxExample
language: 
  - fuse
  - objective-c
  - android
  - node_js
os:
  - osx
sudo: required

cache:
  directories:
#    - /Applications/Fuse.app
#    - /usr/local/share/uno
#    - $HOME/.fuse
    - $HOME/Library/Android
#    - $HOME/fuse

before_install:
  - ./.travis/install-ndk.sh
  - ./.travis/install-fuse.sh
  - ./.travis/install-fuseandroid.sh
  - ./.travis/install-fusepm.sh

before_script:
    - fusepm install --unoproj ${UNOPROJ}.unoproj

script:
  - ./.travis/test_uno.sh
  - ./.travis/test_ios.sh
  - ./.travis/test_android.sh
